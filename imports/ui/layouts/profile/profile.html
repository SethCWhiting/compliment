<template name="profile">
  <div class="container profile">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-sm-8">
            <h1>{{friend.profile.firstname}} {{friend.profile.lastname}}</h1>
            {{#unless editing}}
              <h4 class="{{#if isMe}}username{{/if}}">{{friend.username}} {{#if isMe}}<sup class="glyphicon glyphicon-pencil"></sup>{{/if}}</h4>
            {{else}}
              <div class="inline-block">
                <input type="text" class="form-control edit">
              </div>
              <div class="inline-block">
                <span class="glyphicon glyphicon-ok"></span>
              </div>
            {{/unless}}
          </div>
          <div class="col-sm-4">
            <h4>Compliments Sent: {{sent}}</h4>
            {{> time}}
          </div>
        </div>
        <table class="table table-striped">
          <tbody>
            {{#each words}}
              {{#if received}}
                <tr>
                  <td>{{value}}</td>
                  <td class="text-right">{{received}}%</td>
                </tr>
              {{/if}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
