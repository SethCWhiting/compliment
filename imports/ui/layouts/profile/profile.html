<template name="profile">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h1>{{friend.profile.firstname}} {{friend.profile.lastname}}</h1>
        <h4>Compliments Sent: {{sent}}</h4>
        <table class="table table-striped">
          <tbody>
            {{#each words}}
              {{#if received}}
                <tr>
                  <td>{{value}}</td>
                  <td class="text-right">{{received}}%</td>
                </tr>
              {{/if}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
