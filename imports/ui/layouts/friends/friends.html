<template name="friends">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h1>Friends</h1>
        <table class="table table-striped table-hover row">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th class="text-right">Compliments Sent</th>
            </tr>
          </thead>
          <tbody>
            {{#each friends}}
              <tr>
                <td>
                  <a href="/friends/{{_id}}">{{profile.firstname}}</a>
                </td>
                <td>
                  <a href="/friends/{{_id}}">{{profile.lastname}}</a>
                </td>
                <td class="text-right">
                  <a href="/friends/{{_id}}">{{compliments}}</a>
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
