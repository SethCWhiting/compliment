<template name="friends">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-sm-8">
            <h1>Friends</h1>
          </div>
          <div class="col-sm-4">
            {{> time}}
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Username</th>
              <th class="text-center">Complimented</th>
              <th class="text-right"><span class="hidden-xs">Compliments</span> Sent</th>
            </tr>
          </thead>
          <tbody>
            {{#each friends}}
              {{#if visible}}
                <tr title="{{profile.firstname}} {{profile.lastname}}">
                  <td>{{username}}</td>
                  <td class="text-center">
                    {{#if complimented}}
                      <span class="glyphicon glyphicon-ok"><span class="hidden">1</span></span>
                    {{else}}
                      <span class="hidden">0</span>
                    {{/if}}
                  </td>
                  <td class="text-right">{{compliments}}</td>
                </tr>
              {{/if}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
